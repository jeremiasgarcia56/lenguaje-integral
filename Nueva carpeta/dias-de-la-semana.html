<!doctype html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <link rel="icon" type="image/png" href="flag.png">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>DÍAS DE LA SEMANA</title>

    <style>
        body {
        font-family: Arial, sans-serif;
        background: #f7fbff;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        font-size: 40px;
        margin-bottom: 30px;
		color:#1aa3ff;
    }
    .dia {
        background: #ffffff;
        padding: 20px;
        margin-bottom: 50px;
        border-radius: 12px;
    }
    h2 {
        margin-top: 0;
        color: #1aa3ff;
    }
    .texto-dia {
        margin: 10px 0 20px 0;
        padding-left: 10px;
    }
    iframe {
        width: 100%;
        max-width: 500px;
        height: 280px;
        border: none;
        border-radius: 10px;
        background: #000;
    }
	html {
    	scroll-behavior: smooth;
	}

     body.dark-mode {
        background: #0f172a;
        color: #e2e8f0;
    }
    body.dark-mode .dia {
        background: #1e293b;
        color: #e2e8f0;
    }
    body.dark-mode header {
        background: #1e293b !important;
    }
    body.dark-mode h1, 
    body.dark-mode h2 {
        color: #60a5fa !important;
    }
    body.dark-mode button {
        background: #3b82f6 !important;
        color: white !important;
    }
    body.dark-mode iframe {
        background: #000;
    }


    </style>
</head>
<body>

style="position: fixed; top: 40px; right: 40px; padding: 10px 15px; 
background:#1aa3ff; color:white; border:none; border-radius:8px; cursor:pointer;">
